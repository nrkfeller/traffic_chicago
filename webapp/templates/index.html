    <script>

        var uluru = {lat: 41.8735599, lng: -87.6293282};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12.5,
          center: uluru
        });

        fetch('https://data.cityofchicago.org/resource/8v9j-bter.json')

            return response.json();
        })
            .then(function(data) {

            //         if (speed === -1) {
            //             color = "#BDC3C7"
            //         } else if (speed > -1 && speed < 20) {
            //             color = "#E74C3C"
            //         } else if (speed > 19 && speed < 30) {
            //             color = "#F1C40F"
            //         } else {
            //             color = "#2ECC71"
            //         }
            //
            //         var line = new google.maps.Polyline({
            //             path: [
            //                 new google.maps.LatLng(data[i]['_lif_lat'], data[i]['start_lon']),
            //                 new google.maps.LatLng(data[i]['_lit_lat'], data[i]['_lit_lon'])
            //             ],
            //             strokeColor: color,
            //             strokeOpacity: 1.0,
            //             strokeWeight: 3,
            //             map: map
            //         });
            //     }
                document.getElementById("title").textContent= "Real Time Traffic Map - Updated " + data[0]['_last_updt'];
            });
            document.getElementById('slow').addEventListener('click', showRed);
            document.getElementById('medium').addEventListener('click', showYellow);
            document.getElementById('fast').addEventListener('click', showGreen);
        }

    function showRed(){
        fetch('https://data.cityofchicago.org/resource/8v9j-bter.json')
            .then(function(response) {
            return response.json();
        })
            .then(function(data) {

            for (i = 0; i < data.length; i++) {
                var speed = data[i]['_traffic']
                if (speed > -1 && speed < 20) {
                    color = "#E74C3C"
                    var line = new google.maps.Polyline({
                        path: [
                            new google.maps.LatLng(data[i]['_lif_lat'], data[i]['start_lon']),
                            new google.maps.LatLng(data[i]['_lit_lat'], data[i]['_lit_lon'])
                        ],
                        strokeColor: color,
                        strokeOpacity: 1.0,
                        strokeWeight: 3,
                        map: map
                    });
                }

            }
        });
        document.getElementById('slow').addEventListener('click', showRed);
    }



    function showYellow(){
        fetch('https://data.cityofchicago.org/resource/8v9j-bter.json')
            .then(function(response) {
            return response.json();
        })
            .then(function(data) {

            for (i = 0; i < data.length; i++) {
                var speed = data[i]['_traffic']
                if (speed > 19 && speed < 30) {
                    color = "#F1C40F"
                    var line = new google.maps.Polyline({
                        path: [
                            new google.maps.LatLng(data[i]['_lif_lat'], data[i]['start_lon']),
                            new google.maps.LatLng(data[i]['_lit_lat'], data[i]['_lit_lon'])
                        ],
                        strokeColor: color,
                        strokeOpacity: 1.0,
                        strokeWeight: 3,
                        map: map
                    });
                }


                }
            });
            document.getElementById('slow').addEventListener('click', showRed);
        }



    function showGreen(){
        fetch('https://data.cityofchicago.org/resource/8v9j-bter.json')
            .then(function(response) {
            return response.json();
        })
            .then(function(data) {

            for (i = 0; i < data.length; i++) {
                var speed = data[i]['_traffic']
                if (speed > 29) {
                    color = "#2ECC71"
                    var line = new google.maps.Polyline({
                        path: [
                            new google.maps.LatLng(data[i]['_lif_lat'], data[i]['start_lon']),
                            new google.maps.LatLng(data[i]['_lit_lat'], data[i]['_lit_lon'])
                        ],
                        strokeColor: color,
                        strokeOpacity: 1.0,
                        strokeWeight: 3,
                        map: map
                    });
                }
                }
            });
            document.getElementById('slow').addEventListener('click', showRed);
        }



    </script>
